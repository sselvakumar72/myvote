#yaml
jdbcSettings:
  url: jdbc:postgresql://localhost:5432/myvote_app
  username: myvote_app
  password: myvote_app
  driverClassName: org.postgresql.Driver

tableScanRules:
  - tableName: users

generatedValueStrategy: IDENTITY

outputDirectory: src/main/java
packageName: com.lvt.apps.myvote.admin.ms.db.postgre.entities

classNameRules:
  - tableName: users
    className: UsersEntity
classAnnotationRules:
  - annotation: '@javax.persistence.Entity'
  - annotation: '@javax.persistence.Table(name="${tableName}")'

interfaceRules:
  - 'java.io.Serializable'

classAdditionalCommentRules:
  - 'Generated by EntityGenerator on ${timestamp}'

fieldTypeRules:
  - sqlType: bigint
    javaType: java.lang.Long
  - sqlType: varchar
    javaType: java.lang.String
  - sqlType: timestamp
    javaType: java.time.OffsetDateTime
fieldNameRules:
  - match: '^(.*)$'
    replace: '${1}Field'
  - match: '^is_(.*)$'
    replace: '${1}'
fieldAnnotationRules:
  - when:
      nullable: false
    annotations:
      - '@javax.validation.constraints.NotNull'
  - when:
      isPrimaryKey: true
    annotations:
      - '@javax.persistence.Id'
      - '@javax.persistence.GeneratedValue(strategy=javax.persistence.GenerationType.IDENTITY)'

fieldDefaultValueRules:
  - when:
      sqlType: boolean
    defaultValue: false

fieldAdditionalCommentRules:
  - 'Column ${columnName} mapped from ${tableName}'
